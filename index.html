<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcule seu IMC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>
<body>

	<header>

		<h1>Calcule seu IMC</h1>

		<p>
			Calcule hoje seu IMC  e veja se está com problemas com a balança e sua saúde!
		</p>

	</header>

	<main>

		<section class="form__">

				<label for="altura">Informe sua Altura</label>
				<input class="form__campo" type="number" id="altura" step=".01" tabindex="1" placeholder="0.00">

				<label for="peso">Informe seu Peso </label>
				<input class="form__campo" type="number" id="peso" step="01" tabindex="2" placeholder="00.00">

				<div class="botoes__">
					<button onclick="calculaIMC()" tabindex="3">Calcular</button>
					<button id="resetar">Resetar</button>
				</div>			

		</section>

		<span id="res__">
			
		</span>

	</main>

	<script type="text/javascript" src="motor.js"></script>

</body>
</html>
